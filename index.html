<!DOCTYPE html>
<html>
<head>
<title>
 Rock Paper Scissors
</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button 
  class="move-button js-rock-button">
  <img class="move-icon" src="images/rock-emoji.png"></button>
  <button
  class="move-button js-paper-button">
  <img class="move-icon" src="images/paper-emoji.png"></button>
  <button
  class="move-button js-scissors-button">
  <img class="move-icon" src="images/scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves">
  </p>

<p class="js-score score"></p>

  <button class="reset-score-button js-reset">Reset Score</button>
  <button class="auto-play-button js-auto js-face js-keypad"
  
  >Auto play</button>
  <div class="container"></div>


<script src="script/script.js"></script>

</body>




</html>
